    <script>
        const gif = document.getElementById('gif');
        const lastFrameCanvas = document.getElementById('last-frame');
        const context = lastFrameCanvas.getContext('2d');

        gif.addEventListener('load', () => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = gif.naturalWidth;
            canvas.height = gif.naturalHeight;

            const tempGif = new Image();
            tempGif.src = gif.src;

            tempGif.onload = () => {
                ctx.drawImage(tempGif, 0, 0);
                lastFrameCanvas.width = canvas.width;
                lastFrameCanvas.height = canvas.height;
                context.drawImage(tempGif, 0, 0, canvas.width, canvas.height);
            }

            const gifClone = gif.cloneNode(true);
            gifClone.loop = true; // Ensure the clone does loop initially

            let timeoutId;

            // After 3 seconds, pause the gif
            setTimeout(() => {
                gifClone.loop = false;
                clearTimeout(timeoutId); // Ensure to clear the timeout if GIF ends early
            }, 3000);

            gifClone.addEventListener('ended', () => {
                gifClone.style.display = 'none';
                lastFrameCanvas.style.display = 'block';
                context.drawImage(tempGif, 0, 0, canvas.width, canvas.height);
            });

            gif.parentNode.replaceChild(gifClone, gif);
        });
    </script>

    <script>
        async function getIPInfo() {
            try {
                const response = await fetch('https://api64.ipify.org?format=json');
                const data = await response.json();
                const ip = data.ip;

                const ipInfoResponse = await fetch(`https://ipapi.co/${ip}/json/`);
                const ipInfoData = await ipInfoResponse.json();

                setInfoText('ip', ipInfoData.ip);
                setInfoText('country', ipInfoData.country_name);
                setInfoText('isp', ipInfoData.org);

                const localTime = new Date();
                setInfoText('time', localTime.toLocaleString());
            } catch (error) {
                console.error('Error fetching IP information:', error);
            }
        }

        function setInfoText(elementId, text) {
            const element = document.getElementById(elementId);
            if (text.length > 10) {
                element.classList.add('scrolling-text');
                element.textContent = text;
            } else {
                element.classList.remove('scrolling-text');
                element.textContent = text;
            }
        }

        getIPInfo();
    </script>
